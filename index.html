
<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel to Power Automate</title>
</head>
<body>
    <h2>Upload Excel File</h2>
    <input type="file" id="fileInput" accept=".xlsx,.xls"/>
    <button onclick="uploadFile()">Upload</button>

    <p id="status"></p>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const status = document.getElementById('status');

            if (!file) {
                status.textContent = "Please select a file.";
                return;
            }

            const reader = new FileReader();
            reader.onload = async function () {
                const base64Data = reader.result.split(',')[1];

                const body = {
                    fileName: file.name,
                    fileContent: base64Data
                };

                try {
                    const response = await fetch("https://prod-03.centralindia.logic.azure.com:443/workflows/f11716f1283f47f1a77365855210285d/triggers/manual/paths/invoke?api-version=2016-06-01
 ", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(body)
                    });

                    if (response.ok) {
                        status.textContent = "File uploaded successfully!";
                    } else {
                        status.textContent = "Upload failed.";
                    }
                } catch (error) {
                    console.error(error);
                    status.textContent = "Error uploading file.";
                }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
